version: 1.0
runtime: nodejs22
build:
  commands:
    pre-build:
      - npm ci
      - npx prisma generate
    build:
      - npm run build:production
    post-build:
      - npx prisma migrate deploy
run:
  command: npm start
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: 3000