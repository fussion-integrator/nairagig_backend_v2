version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t nairagig-backend .
      - echo Build completed on `date`
run:
  runtime-version: latest
  command: node dist/server.js
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: 3000